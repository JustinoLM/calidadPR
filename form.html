<!DOCTYPE html>

<head>

    <title>forms</title>

<body>
    <header>
        
            <h2>
              <a href="index.html">

    <center> 
        <h1 style="color: rgb(0, 0, 0) ;font-size: 48px;"> 
            Formulario
         </h1>
        </center>
    
        Bienvenido al formulario de contacto para nuestra página web.<br><br>
        <form>
        <fieldset name ="Infopers">
            <legend>Información Personal</legend>
            <label for="fname">Nombre</label>
                <input style="margin-left: 275px; padding-right:150px;" type="text" id="fname" name="fname" value=" "><br><br>
            <label for="lname">Apellido</label>
                <input style="margin-left: 272px; padding-right:150px;" type="text" id="lname" name="lname" value=" "><br><br>
            <label for="id">Cédula</label>
                <input style="margin-left: 282px; padding-right:150px;" type="text" id="id" name="id" value=" "><br><br>
            <label for="sex">Sexo</label>
                <input style="margin-left: 400px; padding-right:150px;" type="radio" id="male" name="1" value="M">
            <label for="male">M</label>
                <input style="margin-left: 50px; padding-right:150px;" type="radio" id="female" name="1" value="f">
            <label for="female">F</label><br><br>
            <label for="direction">Dirección</label>
                <input style="margin-left: 264px; padding-right:150px;" type="text" id="direction" name="direction" value=" "><br><br>
            <label for="tel">Teléfono</label>
                <input style="margin-left: 270px; padding-right:150px;" type="number" id="tel" name="tel" value=" "><br>
    
    </fieldset>
    <br>
        <fieldset name="account">
            <legend>Información de Cuenta</legend>
            <label for="user">Nombre de Usuario</label>
                <input style="margin-left: 200px; padding-right: 150px;" type="text" id="user" name="user" value=" "><br><br>
            <label for="pw">Contraseña de Inicio</label>
                <input style="margin-left: 193px; padding-right: 150px" type="password" id="pw" name="pw" value=""><br><br>
            
            
        </fieldset>
    
        </form>
      <footer>
        <center>

              <a href="index.html">
